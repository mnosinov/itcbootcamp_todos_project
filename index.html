<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
	<link rel="stylesheet" href="css/styles.css">
	<link rel="stylesheet" href="css/styles-desktop.css">
	<link rel="stylesheet" href="css/styles-mobile.css">
	<link rel="stylesheet" href="css/styles-theme-light-checkbox.css">
	<link rel="stylesheet" href="css/styles-theme-dark-checkbox.css">
	<link rel="stylesheet" href="css/styles-theme-light.css">
	<link rel="stylesheet" href="css/styles-theme-dark.css">
  
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">

  <title>Todo App</title>
	
</head>

<body class="theme-dark">

	<div class="container">
		<div class="wrapper">

			<header>
				<div class="logo">Todo</div>
				<button class="theme-switcher-btn">
					<img src="images/icon-moon.svg" id="themeIconImg" alt="Theme Switcher Icon"
				</button>  
			</header>

			<main>
				<section class="create-new-todo-section">
					<div class="todo">
						<input type="checkbox" class="complete-checkbox" disabled>
						<input type="text" placeholder="Create a new todo..." class="create-new-todo-txt">
					</div>
				</section>

				<section class="todo-list-section">
					<div class="todos">
						<div class="there-is-no-todos">
							Nothing to show
						</div>
					</div>

					<div class="todos-footer">
						<div class="items-left-qnt"><span class="items-left-qnt-span"></span></div>
						<div class="todos-filter">
							<button class="todos-filter-btn active-filter" data-id="all">All</button>
							<button class="todos-filter-btn" data-id="active">Active</button>
							<button class="todos-filter-btn" data-id="completed">Completed</button>
						</div>
						<div class="clear-completed">
							<button class="clear-completed-btn">Clear Completed</button>
						</div>
					</div>
				</section>

				<section class="todos-filter-mobile">
					<button class="todos-filter-btn active-filter" data-id="all">All</button>
					<button class="todos-filter-btn" data-id="active">Active</button>
					<button class="todos-filter-btn" data-id="completed">Completed</button>
				</section>

				<footer>
					<span>Drag and drop to reorder list</span>
				</footer>

			</main>

		</div> <!--wrapper-->
	</div> <!--container-->

	<script src="js/app-view.js" type="text/javascript"></script>
	<script src="js/app-model.js" type="text/javascript"></script>
</body>

</html>
